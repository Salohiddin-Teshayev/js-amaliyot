<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currensy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="col-6 offset-3 mt-5">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Valyuta ayirboshlash</h1>
                </div>
                <div class="card-body">
                    <form class="currency">
                        <input class="currency__input form-control mb-3" type="number" placeholder="Enter your currency">
                        <select class="currency__select form-select mb-3">
                            <option value="Choose">Choose</option>
                            <option value="Usd">USD</option>
                            <option value="Rubl">RUBL</option>
                            <option value="Euro">EURO</option>
                        </select>
                        <button class="currency__btn btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="currency__result"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
